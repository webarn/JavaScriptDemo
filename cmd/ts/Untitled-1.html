  <script type="text/javascript">

    $(function () {
      $('input[name="ajaxLogin"]').click(function () {
        var subdiv = $('<div />');
        var ajaxsub = $('.ajaxsub');
        var name = $.trim($('input[name="ajaxName"]').val());

          subdiv.html('请填写用户名');
          ajaxsub.html(subdiv).fadeIn(1000).fadeOut(1000);
          return false;
        }
        var pwd = $.trim($('input[name="ajaxPwd"]').val());
        if (pwd == '') {
          subdiv.html('请填写密码');
          ajaxsub.html(subdiv).fadeIn(1000).fadeOut(1000);
          return false;
        }

        $.post('/member/ajaxAuthenticate', { 'username': name, 'password': pwd }, function (d) {
          if (d && d.length > 0) {
            subdiv.html(d);
            ajaxsub.html(subdiv).fadeIn(1000).fadeOut(1000);
          } else {
            subdiv.html('成功登陆');
            ajaxsub.html(subdiv).fadeIn(1000).fadeOut(1000);
            setTimeout(function () {
              window.location.href = '/';
            }, 2000);
          }
        }, 'json');
      });
    });

    <script type="text/javascript" src="./ckplay.js" charset="utf-8"></script>
    <script type="text/javascript">
      var picurl = 'http://ttdbj.com/2017-12/PS/SCOP-305.jpg';
      //实例化播放器
      var _width = '665px';
      var _height = '370px';
      $('#a1').attr("style", "width:" + _width + ';height:' + _height + ';');
      var videoObject = {
        container: '#a1',//“#”代表容器的ID，“.”或“”代表容器的class
        variable: 'player',//该属性必需设置，值等于下面的new chplayer()的对象
        flashplayer: false,//如果强制使用flashplayer则设置成true
        loop: true, //播放结束是否循环播放
        autoplay: true, //是否自动播放
        video: playurl,//视频地址
        loaded: 'loadedHandler'//监听
      };
      console.log(videoObject.video)
      var player = new ckplayer(videoObject);

      //初始参数
      var t = 0;
      var ispost = true;
      var totalTime = 0;
      var isCountTime = false;
      var viewTotalTime = 300;  //限制体验时间
      //监听视频
      function loadedHandler() {//播放器加载后会调用该函数
        player.addListener('duration', durationHandler); //监听视频总播放时间 s
        player.addListener('time', timeHandler);//监听视频现在播放时间.s
      }
      //赋值视频总播放时间
      function durationHandler(duration) {
        totalTime = parseInt(duration);   //'总时间（秒）：' + duration);
      }

      function timeHandler(time) {
        t = time;
        //判断如果视频总时间小于300s 免费观看
        if (totalTime <= viewTotalTime) {
          return false;
        }
        //收费视频
        if (player) {
          if (t > 1) {
            playerHandler(); //进行播放权限验证
          }
        }
      }
      function playerHandler() {
        if (t <= 0) {
          return false;
        }
        t = Math.round(t);
        var div = $('#countTime');
        if (isCountTime && t < viewTotalTime && div.length >= 0) {
          div.html('播放倒计时：还剩<font>' + ((viewTotalTime - t < 0) ? 0 : (viewTotalTime - t)) + '</font>秒');
          div.show();
          return false;
        }
        $.post('/video/ajax_play', { 't': t, 'vid': vid, 'totalTime': totalTime }, function (d) {
          if (d) {
            if (parseInt(d.code) === 11 || parseInt(d.code) === 22 || parseInt(d.code) === 13) {
              ispost = false;
            }
            if (parseInt(d.code) === 0 && parseInt(d.premium) === 0) {
              div = $('#countTime');
              if (div.length <= 0) {
                div = $('<div />');
                div.attr('id', 'countTime');
                div.attr('style', 'position:absolute;z-index:999999;color:#efffff;padding:10px;background:#ff5970;top:0;');
                $('.play').append(div);
              }
              div.html('播放倒计时：还剩<font>' + ((viewTotalTime - t < 0) ? 0 : (viewTotalTime - t)) + '</font>秒');
              isCountTime = true;
              return false;
            }
            if (parseInt(d.code) === 1 || parseInt(d.code) === 2) {
              ispost = false;
              show_sebi(d.msg);
              if (player) {
                if (player.videoPause) {
                  player.videoPause();
                }
                if (player.videoClear) {
                  player.videoClear();
                }
              }
              $('#countTime').hide();
            }
          }
        }, 'json');
      }

    </script>
