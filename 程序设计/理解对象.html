<script>
  var parson = new Object();
  parson.name = 'webarn';
  parson.sex = 'man';
  parson.age = '26';
  parson.Fn = function () {
    // document.write(this.name, this.sex, this.age);
  }
  // parson.Fn();

  /* 数据属性 */
  var person = {
    name: 'Nicholas'
  };
  // document.write(person.name + '<br>');
  Object.defineProperty(person, 'name', {
    // writable: false,
    value: 'webarn'
  });
  // document.write(person.name);

  /* 工厂模式创建对象 */
  function boss(name, age) {
    var o = new Object();
    o.name = name;
    o.age = age;
    o.FN = function () {
      document.write(this.name + '<br>' + this.age);
    }
    return o;
  }
  boss('webarn', 34);
</script>
