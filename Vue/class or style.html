<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>class与style</title>
	<script src="./js/vue.min.js"></script>
	<style>
		.box1{
			background-color: cyan;
			font-size: 24px;
		}
		.box2{
			background-color: skyblue;
			font-size: 24px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div :class="className1">Vue.js Class和style绑定</div>
		<div :class="{'box2': className2}">Vue.js Class和style绑定</div>
		<button @click="className2 =! className2">改变样式</button>
	</div>
</body>
<script>
	// Vue.config.debug = true;
	var vm = new Vue({
		el:'#app',
		data:{
			className1: 'box1',
			className2: true,
		}
	})
</script>
</html>
